name: nuget

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build, Test, Push
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: ðŸ”¨ Use .NET Core 5.0 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x"
      - name: Restore dependencies
        run: dotnet restore ./Tethos.sln
      - name: Build
        run: dotnet build ./Tethos.sln --no-restore
      - name: Test
        run: dotnet test ./Tethos.sln --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover --logger trx --results-directory ./coverage
      - name: Push to NuGet
        run: dotnet nuget push **/Tethos.*.nupkg --source ${{ secrets.NUGET_FEED }} --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
