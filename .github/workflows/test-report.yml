name: "🏅 Test Report"

on:
  workflow_run:
    workflows: ["🔄 CI", "🏄 Performance"]
    types: ["completed"]
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v1
        with:
          artifact: test-results
          name: 📜 Test Report
          path: coverage/*.trx
          reporter: dotnet-trx
