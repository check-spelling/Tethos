name: "ðŸŽ³ Stryker"

on:
  push:
    tags: ["v[1-9]+.[0-9]+.[0-9]"]
  pull_request:
    branches: ["main"]
    types: ["opened", "synchronize", "reopened"]

jobs:
  save-metadata:
    name: ðŸ”½ Save metadata
    runs-on: windows-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v2

      - name: ðŸ”– Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v5

      - name: ðŸ”Ÿ Save Pull Request Number
        shell: bash
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: echo $PR_NUMBER > pr_number.meta

      - name: ðŸ”Ÿ Save Branch Name
        shell: bash
        run: echo ${{ steps.branch-name.outputs.current_branch }} | tr -d '\n' > branch.meta

      - name: ðŸ“š Test results
        uses: actions/upload-artifact@v2
        with:
          name: stryker-results
          path: "**/*.meta"

  mutation-tests:
    name: ðŸ’€ Tethos
    runs-on: windows-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v2

      - name: ðŸ”§ Use .NET 6.0 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: ðŸ”¦ Restore tools
        run: dotnet tool restore

      - name: ðŸ”– Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v5

      - name: ðŸ’€ Run mutation tests
        shell: bash
        run: |
          echo ${{ steps.branch-name.outputs.is_tag }}
          if [[ ! ${{ steps.branch-name.outputs.is_tag }} ]]; then
            dotnet stryker --config-file test/Tethos.Tests/stryker-config.json --version "main1" --reporter "cleartext" --reporter "html" --reporter dashboard
          elif [[ "$GITHUB_ACTOR" != "dependabot[bot]" ]]; then
            dotnet stryker --config-file test/Tethos.Tests/stryker-config.json --version "${{ steps.branch-name.outputs.current_branch }}" --reporter "cleartext" --reporter "html" --reporter dashboard
          else
            dotnet stryker --config-file test/Tethos.Tests/stryker-config.json --version "${{ steps.branch-name.outputs.current_branch }}" --reporter "cleartext" --reporter "html"
          fi
        env:
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}

      - name: ðŸ“š Test results
        uses: actions/upload-artifact@v2
        with:
          name: stryker-results
          path: "**/StrykerOutput/**"

