      - name: 📥 Checkout
        uses: actions/checkout@v2

      - name: 🔧 Use .NET Core 6.0 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: 🔬 Test
        run: dotnet run --project ./test/Performance/NSubstitute/Tethos.NSubstitute.Tests.Benchmarks/Tethos.NSubstitute.Tests.Benchmarks.csproj --configuration Release

      - name: 📚 Artifact Test Results
