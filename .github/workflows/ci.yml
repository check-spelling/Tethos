name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build, Test, Push
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: 🔨 Use .NET Core 5.0 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x"
      - name: Restore dependencies
        run: dotnet restore ./Tethos.sln
      - name: Build
        run: dotnet build ./Tethos.sln --no-restore
      - name: Test
        run: dotnet test ./Tethos.sln --no-build --verbosity normal --collect:"XPlat Code Coverage" --logger GitHubActions --logger trx --results-directory ./coverage
      - name: Codecov
        uses: codecov/codecov-action@v1
      - uses: dorny/test-reporter@v1
        with:
          artifact: test-results            # Artifact name
          name: xUnit Tests                 # Name of the check run which will be created
          path: 'coverage/*.trx'                     # Path to test results (inside artifact .zip)
          reporter: dotnet-trx              # Format of test results
